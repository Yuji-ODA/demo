<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>user form example</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<form action="#" th:action="@{/val}" th:object="${form}" method="post" enctype="multipart/form-data">
		<table>
			<tr>
				<td>Name:</td>
				<td><input type="text" th:field="*{name}" /></td>
				<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error message</td>
			</tr>
			<tr>
				<td>Value1:</td>
        		<td><input type="number" step="1" th:field="*{value1}" /></td>
          		<td th:if="${#fields.hasErrors('value1')}" th:errors="*{value1}">value1 error messame</td>
			</tr>
			<tr>
				<td>Value2:</td>
				<td><input type="number" step="1" th:field="*{value2}" /></td>
				<td th:if="${#fields.hasErrors('value2')}" th:errors="*{value2}">value2 error messame</td>
			</tr>

			<tr>
				<td><button type="submit">Submit post</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
